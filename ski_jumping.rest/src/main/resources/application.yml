skijumping:
  settings:
    host: ${HOST:https://www.fis-ski.com/DB/ski-jumping/calendar-results.html}
    eventHost: ${EVENT_HOST:https://www.fis-ski.com/DB/general/event-details.html?sectorcode=JP&eventid=}
    hostWithFilterForYear: ${HOST:http://www.fis-ski.com/ski-jumping/events-and-places/results/?season=}
    skiJumpingResultsHost: ${HOST:https://data.fis-ski.com/dynamic/results.html?sector=JP&raceid=}
    directory: ${DIRECTORY:tmp}
    fileName: ${FILE_NAME:SkiJumping.txt}
    loadAllData: ${DOWNLOAD_ALL_BASIC_DATA:false}
    numberOfPreviousYear: ${NUMBER_OF_PREVIOUSE_YEAR_TO_DOWNLOAD:2}
    scheduler:
      #run all jobs in right order
      synchronize:
        cron: ${SKI_JUMPING_SETTINGS_DATA_SYNCHRONIZER_CRON:0 0 0 25 12 ?}
        enable: ${SKI_JUMPING_SETTINGS_DATA_SYNCHRONIZER_ENABLE:true}
      #first step
      importData:
        cron: ${SKI_JUMPING_SETTINGS_DATA_IMPORT_CRON:0 0 0 25 12 ?}
        enable: ${SKI_JUMPING_SETTINGS_DATA_IMPORT_ENABLE:true}
    #Second step
      importEvent:
        cron: ${SKI_JUMPING_SETTINGS_EVENT_IMPORT_CRON:0 0 0 25 12 ?}
        enable: ${SKI_JUMPING_SETTINGS_EVENT_IMPORT_ENABLE:true}
      #Third Step
      findRaceData:
        cron: ${SKI_JUMPING_SETTINGS_FIND_RACE_DATA_CRON:0 0 0 25 12 ?}
        enable: ${SKI_JUMPING_SETTINGS_FIND_RACE_DATA_ENABLE:false}
      #Fourth Step
      basicDataSynchronize:
        cron: ${SKI_JUMPING_SETTINGS_BASIC_DATA_SYNCHRONIZE_CRON:0 0 0 25 12 ?}
        enable: ${SKI_JUMPING_SETTINGS_BASIC_DATA_SYNCHRONIZE_ENABLE:false}
      #fifth Step
      jumpResultSynchronize:
        cron: ${SKI_JUMPING_SETTINGS_RESULT_DATA_SYNCHRONIZE_CRON:0 0 0 25 12 ?}
        enable: ${SKI_JUMPING_SETTINGS_RESULT_DATA_SYNCHRONIZE_ENABLE:false}
spring:
  profiles:
    active: ${DEV_PROFILE:dev}
  jpa:
    hibernate:
      ddl-auto: ${hibernate.ddl-auto:none}
  datasource:
    url: ${URL:jdbc:mysql://localhost:3306/skijumper?autoReconnect=true&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC}
    username: ${USER:root}
    password: ${PASSWORD:mortall1994}
  batch:
    job:
      enabled: ${ENABLE:false}